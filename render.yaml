databases:
  - name: tb-wallet
    databaseName: tb-wallet
    user: postgres

 services:
 - type: pserv
   name: pgbouncer
   runtime: docker
   plan: free
   repo: https://github.com/render-oss/docker-pgbouncer
   envVars:
   - key: DATABASE_URL
     fromDatabase:
       name: tb-wallet
       property: connectionString
   - key: POOL_MODE
     value: transaction
   - key: SERVER_RESET_QUERY
     value: DISCARD ALL
   - key: MAX_CLIENT_CONN
     value: 500
   - key: DEFAULT_POOL_SIZE
     value: 50